    <!-- Country API Integration Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('country');
                    const phonePrefix = document.getElementById('phone-prefix');
                    const phoneInput = document.getElementById('phone');

                    if (Array.isArray(data)) {
                        data.forEach(country => {
                            const countryCode = country.cca2;
                            const countryName = country.name.common;
                            const phoneCode = country.idd ? (country.idd.root + (country.idd.suffixes[0] || '')) : '';

                            // Create option element
                            const option = document.createElement('option');
                            option.value = countryCode;
                            option.textContent = `${countryName} (+${phoneCode})`;
                            select.appendChild(option);
                        });

                        // Update phone input with country code when country changes
                        select.addEventListener('change', function () {
                            const selectedCountry = data.find(c => c.cca2 === this.value);
                            const selectedPhoneCode = selectedCountry?.idd ? (selectedCountry.idd.root + (selectedCountry.idd.suffixes[0] || '')) : '';
                            phonePrefix.textContent = `+${selectedPhoneCode}`;
                            phoneInput.value = `${selectedPhoneCode} `;
                        });
                    }
                })
                .catch(error => console.error('Error fetching country data:', error));
        });

        document.addEventListener('DOMContentLoaded', function () {
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const nameValidationImg = document.getElementById('name-validation');
            const emailValidationImg = document.getElementById('email-validation');

            function validateName(name) {
                // Simple name validation: non-empty and letters only
                return /^[a-zA-Z\s]+$/.test(name);
            }

            function validateEmail(email) {
                // Simple email validation: basic regex pattern
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            nameInput.addEventListener('input', function () {
                if (validateName(nameInput.value)) {
                    nameValidationImg.src = 'path/to/valid-image.png'; // Replace with the path to your valid image
                    nameValidationImg.style.display = 'inline';
                } else {
                    nameValidationImg.src = 'path/to/invalid-image.png'; // Replace with the path to your invalid image
                    nameValidationImg.style.display = 'inline';
                }
            });

            emailInput.addEventListener('input', function () {
                if (validateEmail(emailInput.value)) {
                    emailValidationImg.src = 'path/to/valid-image.png'; // Replace with the path to your valid image
                    emailValidationImg.style.display = 'inline';
                } else {
                    emailValidationImg.src = 'path/to/invalid-image.png'; // Replace with the path to your invalid image
                    emailValidationImg.style.display = 'inline';
                }
            });
        });
